name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    name: Lint & Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Lint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.3.0/ktlint
          chmod a+x ktlint
          ./ktlint "**/*.kt"

      - name: Run Tests
        run: ./gradlew test -PskipReports
