name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Type of version bump (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: '${{ secrets.RELEASE_TOKEN }}'
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Bump Version
        id: bump
        run: |
          VERSION=$(grep 'version=' gradle.properties | cut -d'=' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          if [ "${{ github.event.inputs.bump_type }}" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ github.event.inputs.bump_type }}" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Bumping to $NEW_VERSION"
          
          sed -i "s/^version=.*/version=$NEW_VERSION/" gradle.properties
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Run Tests
        run: ./gradlew test -PskipReports

      - name: Commit & Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle.properties
          git commit -m "Release $NEW_VERSION [skip ci]"
          git push origin HEAD:main

      - name: Build Artifacts
        run: ./gradlew clean publish

      - name: JReleaser Full Release
        run: ./gradlew jreleaserFullRelease --no-configuration-cache
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.MAVENCENTRAL_USERNAME }}
          JRELEASER_MAVENCENTRAL_PASSWORD: ${{ secrets.MAVENCENTRAL_PASSWORD }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
